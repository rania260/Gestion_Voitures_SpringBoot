<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>location des voitures</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
    	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/locations}">location des voitures</a>
                <a class="navbar-brand" th:href="@{/voitures}">Gestion des voitures</a>
                <a class="navbar-brand" th:href="@{/users}">Gestion des utilisateurs</a>
			</div>
		</div>
	</nav>
	<br>
	<br>
</div>
<div class="container">
    <h1>Modifier Voiture</h1>
    <form th:action="@{/voitures/{id}/edit(id=${voitureForm.id})}" th:object="${voitureForm}" method="post">
        <div>
            <label for="immatriculation">Immatriculation:</label>
            <input type="text" id="immatriculation" name="immatriculation" th:field="*{immatriculation}">
            <span th:if="${#fields.hasErrors('immatriculation')}" th:errors="*{immatriculation}" class="error"></span>
        </div>
        <div>
            <label for="marque">Marque:</label>
            <input type="text" id="marque" name="marque" th:field="*{marque}">
            <span th:if="${#fields.hasErrors('marque')}" th:errors="*{marque}" class="error"></span>
        </div>
        <div>
            <label for="dateCirculation">Date Circulation:</label>
            <input type="text" id="dateCirculation" name="dateCirculation" th:field="*{dateCirculation}">
            <span th:if="${#fields.hasErrors('dateCirculation')}" th:errors="*{dateCirculation}" class="error"></span>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" th:field="*{price}">
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error"></span>
        </div>
        <div>
            <label for="dispo">Disponnibilit√©:</label>
            <input type="text" id="dispo" name="dispo" th:field="*{dispo}">
            <span th:if="${#fields.hasErrors('dispo')}" th:errors="*{dispo}" class="error"></span>
        </div>
        <div>
            <label for="image">Image:</label>
            <input type="text" id="image" name="image" th:field="*{image}" disabled>
            <span th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="error"></span>
        </div>
        <div>
            <button type="submit">Modifier</button>
        </div>
    </form>
</body>

</html>
