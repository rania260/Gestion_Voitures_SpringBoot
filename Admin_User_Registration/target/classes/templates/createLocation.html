<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>location des voitures</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>
<body>
    	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/locations}">location des voitures</a>
                <a class="navbar-brand" th:href="@{/voitures}">Gestion des voitures</a>
                <a class="navbar-brand" th:href="@{/users}">Gestion des utilisateurs</a>
			</div>
		</div>
	</nav>
	<br>
	<br>
</div>
<div class="container">
    <h1>Nouvelle Operation de location</h1>
    <form th:action="@{/locations/create}" method="post" th:object="${locationForm}" class="form-horizontal">
        <div>
            <label for="dateDebut">Date Debut:</label>
            <input type="text" id="dateDebut" name="dateDebut" th:field="*{dateDebut}">
            <span th:if="${#fields.hasErrors('dateDebut')}" th:errors="*{dateDebut}" class="error"></span>
        </div>
        <div>
            <label for="dateFin">Date Fin:</label>
            <input type="text" id="dateFin" name="dateFin" th:field="*{dateFin}">
            <span th:if="${#fields.hasErrors('dateFin')}" th:errors="*{dateFin}" class="error"></span>
        </div>
        <div>
            <label for="fraisLocation">Frais de Location:</label>
            <input type="number" id="fraisLocation" name="fraisLocation" th:field="*{fraisLocation}">
            <span th:if="${#fields.hasErrors('fraisLocation')}" th:errors="*{fraisLocation}" class="error"></span>
        </div>
        <div>
            <label for="modePaiement">Mode de Paiement:</label>
            <input type="number" id="modePaiement" name="modePaiement" th:field="*{modePaiement}">
            <span th:if="${#fields.hasErrors('modePaiement')}" th:errors="*{modePaiement}" class="error"></span>
        </div>
        <div>
            <label for="voiture">Voiture:</label>
            <select id="voiture" name="voiture" required>
            <option th:each="voiture : ${voitures}" th:value="${voiture.id}" th:text="${voiture.marque}">
            </option>
            </select>
        </div>
        <div>
            <button type="submit">Create</button>
        </div>
    </form>
</body>

</html>
